    //parser.parse("!A AND C");

    $('#filters-input-editor').on('input propertychange', function (e) {
        const parser = new Parser();

        const code = $(this).prop('value');
        parser.parse(code);

        let s =  '';
        let errorMessage = '';
        let isError = false;

        for (let i = 0; i < parser.lexer.tokens.length; i++) {
            const token = parser.lexer.tokens[i];
            const tokenClasses = ['token', token.type];
            const tokenSeparatorClasses = ['token-spaces'];

            if (token.errorStart || isError) {
                isError = true;
                tokenClasses.push('unexpected');
            }

            if (token.errorStop) {
                tokenClasses.push('unexpected');
                isError = false;
            }

            if (isError) tokenSeparatorClasses.push('unexpected');

            if (token.unexpectedMessage) errorMessage = `<div class="token-error-message">â†’ ${token.unexpectedMessage}</div>`;

            s += `<span class="${tokenClasses.join(' ')}">${token.raw_value}</span><span class="${tokenSeparatorClasses.join(' ')}">${token.afterSeparators}</span>`;
        }

        s = `<div>${s}</div>${errorMessage}`;
        $('#filters-input-result').html(s);
    });

    $('#filters-input-editor').trigger('input');

    //console.log(parser.tags);
